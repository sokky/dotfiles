# General
$filemanager = thunar 
$launcher = wofi
$terminal = alacritty

# Startup
$firefox = firefox
$chromium = chromium --ozone-platform-hint=auto
$vivaldi =  vivaldi-stable --ozone-platform-hint=auto
$steam = steam
$thunderbird = thunderbird

# Screenshots
$shot-region = grimblast --notify copy area
$shot-window = grimblast --notify copy active
$shot-screen = grimblast --notify copy output
#$shot-select-region = grim -g "$(slurp)" - | wl-copy & notify-send "Selected Screenshot to clipboard."
$shot-select-region = grim -g "$(slurp)" -t png & notify-send "Selected Screenshot to PNG File."
