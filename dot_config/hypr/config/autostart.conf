# ┃                    Autostart Configuration                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# Autostart wiki https://wiki.hyprland.org/Configuring/Keywords/#executing

exec-once = waybar &
exec-once = hyprpaper &
exec-once = hypridle &
exec-once = mako &
exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob & disown" &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &

# ## Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

# GUI Startup
exec-once = [workspace 1 silent] sleep 1; $firefox 
exec-once = [workspace 1 silent] sleep 3; $chromium
exec-once = [workspace 2 silent] sleep 1; $terminal
exec-once = [workspace 2 silent] sleep 3; $vivaldi
exec-once = [workspace 3 silent] sleep 1; $thunar
exec-once = [workspace 3 silent] sleep 3; $thunderbird
exec-once = [workspace 4 silent] sleep 1; $steam

# Jetbrains toolbox
exec-once = /home/afx/develop/jetbrains-toolbox/bin/jetbrains-toolbox --minimize

# IME
# 設定をリロードする
## fcitx5をバックグラウンドで起動し、既に起動しているインスタンスがあれば置き換える
exec-once = fcitx5-remote -r && fcitx5 -d --replace

# Input-Remapper
# 何故かAutoloadが効かないため手動で
exec-once = input-remapper-control --command stop-all && input-remapper-control --command autoload

