# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Windows Rules https://wiki.hyprland.org/Configuring/Window-Rules/ #

# Float Necessary Windows
windowrule = float yes, match:class ^(org.pulseaudio.pavucontrol)
windowrule = float yes, match:class ^()$,match:title ^(Picture in picture)$
windowrule = float yes, match:class ^()$,match:title ^(Save File)$
windowrule = float yes, match:class ^()$,match:title ^(Open File)$
windowrule = float yes, match:class ^(LibreWolf)$,match:title ^(Picture-in-Picture)$
windowrule = float yes, match:class ^(blueman-manager)$
windowrule = float yes, match:class ^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = float yes, match:class ^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = float yes, match:class ^(CachyOSHello)$
windowrule = float yes, match:class ^(zenity)$
windowrule = float yes, match:class ^(thunar)$, match:title (.*変更)$
windowrule = float yes, match:class ^(Alacritty)$,match:title ^(btop)$
windowrule = size 1280 1080, match:class ^(Alacritty)$,match:title ^(btop)$
windowrule = float yes, match:class ^(Alacritty)$,match:title ^(yazi)$
windowrule = size 1440 1080, match:class ^(Alacritty)$,match:title ^(yazi)$
windowrule = float yes, match:title ^(KCalc)$
windowrule = float yes, match:title ^(Vivaldi 設定.*)$
windowrule = float yes, match:class ^(org.mozilla.Thunderbird)$,match:title ^(作成.*)$
windowrule = float yes, match:class ^(photoflare)$
windowrule = float yes, match:class ^(org.gnome.TextEditor)$
windowrule = size 1200 1080, match:class ^(org.gnome.TextEditor)$
windowrule = float yes, match:class ^(exo-desktop-item-edit)$
windowrule = size 1200 1080, match:class ^(exo-desktop-item-edit)$
windowrule = float yes, match:class ^(MuPDF)$
windowrule = size 1200 1400, match:class ^(MuPDF)$

# Increase the opacity
windowrule = opacity 0.92, match:class ^(thunar)$
windowrule = opacity 0.85, match:class ^(discord|armcord|WebCord)$
windowrule = opacity 0.75, match:class ^(Alacritty)$

# General window rules
windowrule = float yes, match:title ^(Picture-in-Picture)$
windowrule = size 960 540, match:title ^(Picture-in-Picture)$
windowrule = move 25%-, match:title ^(Picture-in-Picture)$
windowrule = float yes, match:title ^(imv|mpv|danmufloat|termfloat|ncmpcpp)$
windowrule = move 25%-, match:title ^(imv|mpv|danmufloat|termfloat|ncmpcpp)$
windowrule = size 960 540, match:title ^(imv|mpv|danmufloat|termfloat|ncmpcpp)$
windowrule = pin yes, match:title ^(danmufloat)$
windowrule = rounding 5, match:title ^(danmufloat|termfloat)$
windowrule = animation slide right, match:class ^(kitty|Alacritty)$
windowrule = float yes, match:title (.*保存)$
windowrule = float yes, match:title (.*開く)$
windowrule = float yes, match:title (.*設定)$

# Decorations related to floating windows
windowrule = border_size 1, match:float yes
windowrule = border_color $cachylblue, match:float yes
windowrule = rounding 4, match:float yes

# アプリごとの設定
source = ~/.config/hypr/config/apprules/jetbrains.conf
source = ~/.config/hypr/config/apprules/poe2.conf
source = ~/.config/hypr/config/apprules/remmina.conf
source = ~/.config/hypr/config/apprules/poe1.conf
source = ~/.config/hypr/config/apprules/virt-manager.conf
source = ~/.config/hypr/config/apprules/steam.conf
source = ~/.config/hypr/config/apprules/vivaldi.conf

# Windows Rules End #

# Workspaces Rules https://wiki.hyprland.org/Configuring/Workspace-Rules/ #
# workspace = 1, default:true, monitor:$priMon
# workspace = 6, default:true, monitor:$secMon
# Workspace selectors https://wiki.hyprland.org/Configuring/Workspace-Rules/#workspace-selectors
# workspace = r[1-5], monitor:$priMon
# workspace = r[6-10], monitor:$secMon
# workspace = special:scratchpad, on-created-empty:$applauncher
# no_gaps_when_only deprecated instead workspaces rules with selectors can do the same
# Smart gaps from 0.45.0 https://wiki.hyprland.org/Configuring/Workspace-Rules/#smart-gaps
# workspace = w[tv1-10], gapsout:2, gapsin:2
# workspace = f[1], gapsout:5, gapsin:3
workspace = 2, monitor:DP-4
workspace = 4, monitor:DP-4
workspace = 5, monitor:DP-4
# Workspaces Rules End #

# Layers Rules #
layerrule = animation slide top, match:namespace logout_dialog
layerrule = animation popin 50%, match:namespace waybar
layerrule = animation slide down, match:namespace waybar
layerrule = animation fade 50%, match:namespace wallpaper
# Layers Rules End #
