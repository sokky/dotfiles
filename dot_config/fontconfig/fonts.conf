<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set preferable fonts for non-Latin</description>
	<alias>
		<family>serif</family>
		<prefer>
			<family>UDEV Gothic NF</family> 
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>UDEV Gothic NF</family> <!-- hebrew -->
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>UDEV Gothic NF</family> <!-- hebrew -->
		</prefer>
	</alias>
<!--
  system-ui
-->
	<alias>
		<family>system-ui</family>
		<prefer>
			<family>UDEV Gothic NF</family><!-- ar -->
		</prefer>
	</alias>

</fontconfig>
